<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section class="login">

        <div class="wrapper">
            <a href="https://www.riotgames.com/pt-br" target="_blank">
                <img src="imgs/riot-logo.png" alt="logo-riot" class="login-logo">
            </a>
             

            <h1 class="login-titulo">Fazer login</h1>

            <label class="login-label">
                <span>nome de usuario</span>
                <input type="text" name="username" class="input">
            </label>

            <label class="login-label">
                <span>Senha</span>
                <input type="password" name="Senha" class="input">
            </label>
            
            <div class="login-icons">
                <button type="button" class="icone-botao">
                    <img src="imgs/facebook.png" alt="facebook">
                </button>
                <button type="button" class="icone-botao">
                    <img src="imgs/google.png" alt="google">
                </button>
                <button type="button" class="icone-botao">
                    <img src="imgs/apple.png" alt="apple">
                </button>
                
            </div>

            <label class="login-label-checkbox">
                <input type="checkbox" class="input-checkbox">Manter login
            </label>
        </div>

        <div class="wrapper">
            <button type="button" class="login-botao" disabled>
                <img src="imgs/seta.png" alt="">
            </button>

            <a href="#" class="login-link">NÃ£o consegue fazer login?</a>
            <a href="#" class="login-link">Criar conta</a>
        </div>
         
        </section>

        <section class="wallpaper">

        </section>
    </main>
</body>
</html>
